<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gama Academy - BootStrap</title>

    <!-- Chamada da biblioteca em CSS do BootStrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Chamada da biblioteca em JS do BootStrap-->´
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

    <!-- chamando uma biblioteca de estilos-->
    <link rel="stylesheet" href="../css/estilos.css">

</head>

<body>
    <!-- criar o nosso container da página-->
    <div class="container-fluid">
        <!-- criar uma linha -->
        <div class="row">
            <div class="col-lg-4 col-md-3 col-sm-3 div1"><a href="../html/bootstrap.html">home</a> </div>
            <div class="col-lg-3 col-md-5 col-sm-3 div2">produtos</div>
            <div class="col-lg-3 col-md-2 col-sm-3 div3">link</div>
            <div class="col-lg-2 col-md-2 col-sm-3 div4">contato</div>
        </div>
        <!-- inserindo formulário-->
        <div class="row">
            <div class="col-lg-1  col-md-1  col-sm-1  "></div>
            <div class="col-lg-10 col-md-10 col-sm-10 "><!-- criando um formulário na página-->
                <form id="formulario_contato" method="POST">
                    <!-- permite criar uma caixa em torno de todo o conteúdo do formulário-->
                    <fieldset>
                        <!-- permite criar uma legenda no formulário-->
                        <legend><b><u>Preencha os campos abaixo para fazer os nossos cursos</u></b></legend><br>
                        <label>Nome do cliente:</label><input type="text" name="nome" maxlength="50" class="campo_nome" required><br><br>
                        <label>Email do cliente:</label><input type="email" name="email" class="campo_email" required ><br><br>
                        <label>Senha de acesso:</label><input type="password"  name="senha" class="campo_senha" required><br><br>
                        <label>Informe o Genero:</label>
                        <input type="radio" name="opcao_radio" value="Feminino" /> Feminino
                        <input type="radio" name="opcao_radio" value="Masculino" /> Masculino
                        <input type="radio" name="opcao_radio" value="Outros" /> Outros
                        <br><br>
                        <label>Escolha o curso de deseja fazer:</label>
                        <select required>
                            <option value=""></option>
                            <option value="HTML">HTML</option>
                            <option value="CSS">CSS</option>
                            <option value="JS">JavaScript</option>
                            <option value="XML">XML</option>
                        </select><br><br>
                        <label>Informe o horário desejado:</label>
                        <input type="checkbox"  name="OPCAO" value="manhã"> Manhã
                        <input type="checkbox"  name="OPCAO" value="tarde"> Tarde
                        <input type="checkbox"  name="OPCAO" value="noite"> Noite<br><br>
                        <label> Informe a data que gostaria de cursar:</label><input type="date" name="data"><br><br>
                        <label>Mensagem:</label><br>
                        <textarea cols="40" rows="3" name="mensagem"></textarea><br><br>
                        <label>Para fazer o curso insira um comprovante de residência</label><input type="file" name="arquivo"><br><br>
            
                        <input type="submit" value="Enviar">
            
                    </fieldset>
                </form></div>
            <div class="col-lg-1  col-md-1  col-sm-1  "></div>
        </div>
    </div>
</body>
</html>
