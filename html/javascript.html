        function validar()
        {
            var nome=fomulario_contato.nome.value;
            var email=fomulario_contato.email.value;
            var senha=fomulario_contato.senha.value;

            if(nome==""){
                alert("Preencha o campo nome, pois é obrigatório");
                fomulario_contato.nome.focus();
                return false;
            }

            if(email=="" || email.indexOf('@')==-1){
                alert("Preencha o campo obrigatório com um email válido");
                fomulario_contato.email.focus();
                return false;
            }

            if(senha=="" || senha.length<=5){
                alert("O campo senha é obrigatório com no mínimo 6 dígitos");
                fomulario_contato.senha.focus();
                return false;
            }

            alert ("Seja bem vindo "+nome+ " estaremos enviando o conteúdos dos nossos cursos para o email "+email);
        }


    </script>
