<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Gama Academy</title>

    <!-- Criando um componente em CSS-->
    <style>
        /* Criando um estilo para comandos nativos em HTML*/
        P{
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 14px;
            color: blueviolet;
        }

        body{
            background-color: rgb(233,223,178);
        }

        .menu{
            font-size: 16px;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            color: rgb(3,3,17);
            font-weight: bold;
        }
    </style>
</head>

<body>
    <!-- criando uma tabela para incorporar o nosso menu-->
    <table border="0" width="100%">
        <tr>
            <td align="center"><a href="../html/index.html"><img src="../imagens/logo.png" width="200" height="40"></a>
            </td>
            <td>QUEM SOMOS</td>
            <td>CURSOS ONLINE</td>
            <td>PARA EMPRESAS</td>
            <td>CONTATO</td>
            <td>CONTEÚDOS</td>
        </tr>
    </table>

    <!-- inserindo uma linha em branco no formulário-->
    <br>
    <!-- criando um formulário na página-->
    <form id="formulario_contato" method="POST">
        <!-- permite criar uma caixa em torno de todo o conteúdo do formulário-->
        <fieldset>
            <!-- permite criar uma legenda no formulário-->
            <legend><b><u>Preencha os campos abaixo para fazer os nossos cursos</u></b></legend><br>
            <label>Nome do cliente:</label><input type="text" name="nome" maxlength="50" required><br><br>
            <label>Email do cliente:</label><input type="email" name="email" required><br><br>
            <label>Senha de acesso:</label><input type="password" name="senha" required><br><br>
            <label>Informe o Genero:</label>
            <input type="radio" name="opcao_radio" value="Feminino" /> Feminino
            <input type="radio" name="opcao_radio" value="Masculino" /> Masculino
            <input type="radio" name="opcao_radio" value="Outros" /> Outros
            <br><br>
            <label>Escolha o curso de deseja fazer:</label>
            <select required>
                <option value=""></option>
                <option value="HTML">HTML</option>
                <option value="CSS">CSS</option>
                <option value="JS">JavaScript</option>
                <option value="XML">XML</option>
            </select><br><br>
            <label>Informe o horário desejado:</label>
            <input type="checkbox"  name="OPCAO" value="manhã"> Manhã
            <input type="checkbox"  name="OPCAO" value="tarde"> Tarde
            <input type="checkbox"  name="OPCAO" value="noite"> Noite<br><br>
            <label> Informe a data que gostaria de cursar:</label><input type="date" name="data"><br><br>
            <label>Mensagem:</label><br>
            <textarea cols="40" rows="3" name="mensagem"></textarea><br><br>
            <label>Para fazer o curso insira um comprovante de residência</label><input type="file" name="arquivo"><br><br>

            <input type="submit" value="Enviar">

        </fieldset>
    </form>
</body>

</html>
